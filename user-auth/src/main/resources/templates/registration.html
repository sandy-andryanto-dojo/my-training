<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/assets/icon/favicon.ico}">

    <title>Starter Template for Bootstrap 3.3.6 Documentation - BootstrapDocs</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/starter-template.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script th:src="@{/assets/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:ref="@{/}">Registration and Login Module</a>
        </div>
      </div>
    </nav>

    <div class="container">

	     <div class="row">
	     	 <div class="col-md-6 col-md-offset-3">
	     	 	
	     	 	<div th:if="${param.success}"> 
	     	 		<h1></h1>
	     	 		<h1></h1>
	     	 		<div class="alert alert-info">
	     	 			You've successfully registered to our awesome app!
	     	 		</div>
	     	 	</div>
	     	 	
	     	 	<h1>Registration</h1>
	     	 	<hr/>
	     	 	<form th:action="@{/registration}" method="post" th:object="${user}">
	     	 		
	     	 		<div class="form-group">
	     	 			<label class="control-label" for="firstName">
	     	 				First Name
	     	 			</label>
	     	 			<input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
	     	 		</div>
	     	 		
	     	 		<div class="form-group">
	     	 			<label class="control-label" for="lastName">
	     	 				Last Name
	     	 			</label>
	     	 			<input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
	     	 		</div>
	     	 		
	     	 		<div class="form-group">
	     	 			<label class="control-label" for="email">
	     	 				Email
	     	 			</label>
	     	 			<input type="email" id="email" class="form-control" th:field="*{email}" required />
	     	 		</div>
	     	 		
	     	 		<div class="form-group">
	     	 			<label class="control-label" for="password">
	     	 				Password
	     	 			</label>
	     	 			<input type="password" id="password" class="form-control" th:field="*{password}" required />
	     	 		</div>
	     	 		
	     	 		<div class="form-group">
	     	 			<button type="submit" class="btn btn-success">Register</button>
	     	 			<span>
	     	 				Already Registered ? <a th:href="@{/login}">Login Here</a>
	     	 			</span>
	     	 		</div>
	     	 		
	     	 	</form>
	     	 	
	     	 </div>
	     </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/assets/js/ie10-viewport-bug-workaround.js}"></script>
  </body>
</html>
