<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/assets/icon/favicon.ico}">

    <title>Employee - List</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/starter-template.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script th:src="@{/assets/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:ref="@{/}">Simple CRUD Spring Boot</a>
        </div>
      </div>
    </nav>

    <div class="container">
    	<h1></h1>
    	<h1></h1>
    	<h1></h1>
    	
    	<a th:href="@{/showEmployeeForm}" class="btn btn-primary"> Add Employee</a>
    	<h1></h1>
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="text-center">No</th>
						<th>Email</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>
				<tbody th:if="${not #lists.isEmpty(listEmployees)}">
					<tr th:each="employee : ${listEmployees}">
						<td class="text-center" th:text="${employee.id}"></td>
						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.email}"></td>
						<td class="text-center">
							<a class="btn btn-sm btn-info" th:href="@{/showFormUpdate/{id}(id=${employee.id})}">
								Edit
							</a>
							&nbsp;&nbsp;
							<a class="btn btn-sm btn-danger" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">
								Delete
							</a>
						</td>
					</tr>
				</tbody>
				<tbody th:if="${#lists.isEmpty(listEmployees)}">
					<tr>
						<td colspan="5" class="text-center">-- No Data --</td>
					</tr>
				</tbody>
			</table>
		</div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/assets/js/ie10-viewport-bug-workaround.js}"></script>
  </body>
</html>
