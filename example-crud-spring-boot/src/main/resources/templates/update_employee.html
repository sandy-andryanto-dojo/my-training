   <title>Employee - Edit</title>

    <!-- Bootstrap core CSS -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:ref="@{/}">Simple CRUD Spring Boot</a>
        </div>
      </div>
    </nav>

    <div class="container">
    	<h1></h1>
    	<h1></h1>
    	<h1></h1>
    	
    	<a th:href="@{/}" class="btn btn-primary"> Back To List Employee</a>
    	<h1></h1>
    	<form class="form" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    	
    		<input type="hidden" th:field="*{id}"/>
    		<div class="form-group">
   	 			<label class="control-label" for="firstName">
   	 				First Name
   	 			</label>
   	 			<input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
   	 		</div>
   	 		
   	 		<div class="form-group">
   	 			<label class="control-label" for="lastName">
   	 				First Name
   	 			</label>
   	 			<input type="text" id="lastName" class="form-control" th:field="*{lastName}" required />
   	 		</div>
   	 		
   	 		<div class="form-group">
   	 			<label class="control-label" for="email">
   	 				Email Address
   	 			</label>
   	 			<input type="email" id="email" class="form-control" th:field="*{email}" required />
   	 		</div>
   	 		
   	 		<div class="form-group">
    	 		<button type="submit" class="btn btn-success">Update Employee</button>
    	 	</div>
    	
    	</form>
		
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
</html>
